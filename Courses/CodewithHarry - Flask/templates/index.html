<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Homepage</title>
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">FLASK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    <!--end navbar-->
  
    <br><br><br>
    <center><H1>FORM</H1></center>
    <br>
  
    <!--form-->
        <div class="container">
            <form action="/" method="POST">
                <div class="form-floating mb-3">
                    <input name="title" type="text" class="form-control" id="floatingInput">
                    <label for="floatingInput">Title</label>
                </div>
                <div class="form-floating">
                    <textarea name="description" type="description" class="form-control" id="floatingDescription"></textarea>
                    <label for="floatingDescription">Description</label>
                </div>
                <br>
                <div class="d-grid gap-2 col-12">
                    <center><button type="submit" class="btn btn-primary">SUBMIT</button></center>
                </div>
            </form>
        </div>
    <!--end form-->
    
    <br><br><br>
    <center><H1>TABLE</H1></center>
    <br>
    
    <!--table-->
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <!--table heads-->
                    <tr>
                      <th scope="col">S. No.</th>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Created on</th>
                      <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for form in allform %}
                    <!--table contents-->
                    <tr>
                        <th scope="row"{{form.sno}}</th>
                        <td>{{form.title}}</td>
                        <td>{{form.description}}</td>
                        <td>@{{form.date_created}}</td>
                        <td>
                            <a href="/delete/{{form.sno}} type="button" class="btn btn-primary btn-sm mx-1">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
              </table>
        </div>    


  </body>
</html>
